<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
</head>
<body>
    <h1>Options Page</h1>
    <div>
        <input type="text" id="customSetting" placeholder="Enter a custom setting...">
        <button id="save">Save</button>
    </div>
    <div>
        <label for="fontSize">Font Size:</label>
        <select id="fontSize">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
        <button id="saveFontSize">Save Font Size</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
