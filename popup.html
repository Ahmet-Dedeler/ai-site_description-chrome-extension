<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="quick-note">
        <h2>Quick Note</h2>
        <textarea id="quickNoteContent" placeholder="Jot down something..."></textarea>
        <button id="saveNote">Save Note</button>
    </div>
    <div class="container">
        <header>
            <h1>Enhanced Chrome Extension</h1>
        </header>
        <main>
            <div class="todo-list">
                <h2>Todo List</h2>
                <input type="text" id="newTodo" placeholder="Add a new task...">
                <select id="todoPriority">
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button id="addTodo">Add</button>
                <select id="filterPriority">
                    <option value="All">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <ul id="todoItems"></ul>
            </div>
            <div class="theme-toggle">
                <button id="toggleDarkTheme">Toggle Dark Theme</button>
            </div>
            <div class="color-picker">
                <label for="colorChoice">Choose a Background Color:</label>
                <input type="color" id="colorChoice" name="color" value="#008CBA">
                <button id="changeColor">Apply Color</button>
            </div>
            <div class="notification-trigger">
                <button id="triggerNotification">Trigger Notification</button>
            </div>
        </main>
        <footer>
            <p>Click the button to change the background color of the active tab or trigger a notification.</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
